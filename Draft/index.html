<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>CodeMemo</title>
	<style>
		body {
			display: flex;
			height: 100vh;
			margin: 0;
		}

		textarea {
			width: 50%;
			padding: 10px;
			font-family: monospace;
			resize: none;
		}

		iframe {
			width: 50%;
			border: none;
		}
	</style>
</head>

<body>
	<textarea id="editor"><h1>Hello World</h1></textarea>
	<iframe id="preview"></iframe>

	<script>
		const editor = document.getElementById('editor');
		const preview = document.getElementById('preview');

		const update = () => {
			const code = editor.value;
			preview.srcdoc = code; // 动态加载 HTML
			localStorage.setItem('codeMemo', code);
		}

		editor.addEventListener('input', update);
		editor.value = localStorage.getItem('codeMemo') || editor.value;
		update();
	</script>
</body>

</html>
